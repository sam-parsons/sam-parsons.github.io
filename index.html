<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Personal website of Sam Parsons - 2021" />
    <title>Sam Parsons</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/cfbfeb1039.js"></script>
  </head>
  <body style="display: block;">
    <section class="top-nav">
      <nav class="navbar">
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="links">
          <ul class="links-ul">
            <!--<li class="link">
              <a
                href="https://elated-booth-60578c.netlify.com/"
                class="blog-link"
                >Blog</a
              >
            </li>-->
            <li class="link">
              <a href="mailto:samparsons269@gmail.com" class="contact-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <section class="main">
      <div class="title">
        <div class="title-name">
          <h1 id="name-title">Sam Parsons</h1>
          <div class="subtext">
            <h2>software engineer | new york, ny</h2>
          </div>
          <div class="icons">
            <i class="fab fa-github icon" id="github"></i>
            <i class="fab fa-linkedin-in icon" id="linkedin"> </i>
          </div>
        </div>
      </div>
    </section>
    <section class="footer-section">
      <footer>
          <a href="https://www.pexels.com/@suzyhazelwood" class="footer">
            <i class="fas fa-camera footer-icon">@suzyhazelwood</i>
            </a>
      </footer>
    </section>
    <script>
      // attach click listeners for github and linkedin icons
      const links = {
        github: "https://github.com/sam-parsons",
        linkedin: "https://www.linkedin.com/in/samparsons269/"
      }
      const icons = document.querySelectorAll('.icon');
      icons.forEach(icon => {
        icon.addEventListener('click', e => {
          window.open(links[e.target.id], "_self");
        })
      })

      // navbar expansion event listener
      const toggle = document.getElementsByClassName("toggle-button")[0];
      const navLinks = document.getElementsByClassName("links")[0];

      toggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
        toggle.classList.toggle("active");
      });
    </script>
  </body>
</html>
